<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- 导航栏开始 -->
    <nav>
        <p>这个一个导航栏</p>
    </nav>
    <!-- 导航栏结束 -->
    <!-- 登录版块开始 -->
    <h3>登录</h3>
    <!-- 登录版块结束 -->
    <div class="box">
        <!-- 顶部开始 -->
        <div class="type-tab">
            <span>密码登录</span>
            <span>短信登录</span>
        </div>
        <!-- 顶部结束 -->
        <!-- 输入框开始 -->
        <input class="middle" type="text" placeholder="你的手机号/邮箱">
        <input class="middle" type="password" placeholder="密码">
        <!-- 输入框结束 -->
        <!-- 底部开始 -->
        <input type="checkbox" id="yes">
        <label for="yes">
            <span>记住我</span>
            <span id="attention">不是自己的电脑上不要勾选此项</span>
        </label>
        <a href="#" target="_blank" class="smallbtn1">无法验证？</a>
        <a href="#" target="_blank" class="smallbtn2">忘记密码？</a>
        <div class="btn">
            <input type="button" value="登录">
            <a href="https://passport.bilibili.com/register/phone.html#/phone" target="_blank">注册</a>
        </div>
        <div class="type-login">
            <img src="images/微博登录图标.png" alt="加载失败">
            <a href="#" class="Web-login" target="_blank">微博账号登录</a>
            <img src="images/QQ登录图标.png" alt="加载失败" class="picture">
            <a href="#" class="QQ-login" target="_blank">QQ账号登录</a>
        </div>
        <!-- 底部结束 -->
    </div>


</body>

</html>
